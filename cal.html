</head>
<body>


    <div class="h1">
    <h1>Calculator</h1>
   </div>

    <div class="container">
        <input type="text" id="display" class="display" disabled placeholder="0">

    <div class="but">
 
            <button onclick="home('1')">1</button>
            <button onclick="home('2')">2</button>
            <button onclick="home('3')">3</button>
            <button onclick="home('/')">/</button>
            <br>
            <button onclick="home('4')">4</button>
            <button onclick="home('5')">5</button>
            <button onclick="home('6')">6</button>
            <button onclick="home('*')">*</button>
            <br>
            <button onclick="home ('7')">7</button>
            <button onclick="home('8')">8</button>
            <button onclick="home('9')">9</button>
            <button onclick="home('+')">+</button>
            <br>
            <button onclick="home('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="home('-')">-</button>

  

</div>
</div>
<script>
        
        function home (value) {
            const display = document.getElementById('display');
            if (display.value === '0' || display.value === 'Error') {
                display.value = value;  
            } else {
                display.value += value;  
            }
        }

       
        function clearDisplay() {
            document.getElementById('display').value = '0';
        }

       
        function calculate() {
            const display = document.getElementById('display');
            try {
                 
                display.value = eval(display.value);
            } catch (error) {
                
                display.value = 'Error';
            }
        }
    </script>
</body>
 
</html>
